<div>
  <form ng-submit="loginVm.login()">
      <div>
        <input type="text" ng-model="loginVm.user.email" placeholder="Email"/>
      </div>

      <div>
        <input type="password" ng-model="loginVm.user.password" placeholder="Senha"/>
      </div>

      <div ng-show="loginVm.error">
          {{loginVm.error}}
      </div>

      <button type="submit">Login</button>
  </form>
</div>
